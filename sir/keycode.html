<!-- KeyboardEvent objects describe the user interaction with the keyboard. Each event describes a single interaction between the user and key. 
And the most used event types are :
keydown, keypress, keyup etc  -->

<!DOCTYPE html>

<!-- 
Detect the unicode value of pressed key
-->
<html>

<head>
  <style>
    body {
      background-color: grey;
    }
  </style>
</head>

<body>

  <h1>The Keyboard Event</h1>
  <h2>The keyCode Property</h2>

  <p>The keyCode property is deprecated, use the which property instead.</p>

  <input type="text" size="40" onkeypress="myFunction(event);">

  <p>"The Unicode value is:"</p>
  <p id="demo"></p>

  <script>
    function myFunction(event) {
      let unicode = event.which;
      document.getElementById("demo").innerHTML += unicode + "<br>";

      console.log(event)
    }
  </script>

</body>

</html>
