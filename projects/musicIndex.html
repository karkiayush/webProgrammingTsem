<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/musicFavicon.png" type="image/x-icon">
    <title>Music Player</title>
    <style>
        body {
            background-color: rgb(172, 161, 161);
        }

        .container {
            position: relative;
            top: 10px;
            background: linear-gradient(to top right, #D09CFA, #C0EEE4);
            height: 750px;
            width: 500px;
            border-radius: 40px;
            /* border: 6px solid #B6E2A1; */
            margin: auto;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .titlemp {
            position: relative;
            top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="titlemp">Music Player</p>
    </div>
</body>

</html>
