<!DOCTYPE html>

<html>

<head>
  <title>Frames</title>
</head>

<frameset cols="2*,5*,3*">
  <!-- <frameset cols="20%,50%,30%">  -->

  <frame name="leftframe" src="left.html" />

  <frameset rows="25%,*">
    <frame name="middletop" src="middle1.html" />
    <frame name="middlebottom" src="middle2.html" />
  </frameset>

  <frame name="rightframe" src="right.html" />

  <noframes>

    <body>Sorry!!! Your browser does not support frames!!!</body>
  </noframes>
</frameset>

</html>
