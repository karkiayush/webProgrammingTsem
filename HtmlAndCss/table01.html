<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspanned table</title>
    <link rel="stylesheet" href="table01.css">
</head>

<body>
    <table border="4" width="500">
        <!-- First row  -->
        <tr>
            <th rowspan="3"> Day </th>
            <th colspan="3"> Seminar </th>
        </tr>

        <!-- second row  -->
        <tr>
            <th colspan="2"> Schedule </th>
            <th rowspan="2"> Topic </th>
        </tr>

        <!-- Third row  -->
        <tr>
            <th> Begin </th>
            <th> End </th>
        </tr>

        <!-- fourth row  -->
        <tr>
            <td rowspan="2"> Monday </td>
            <td rowspan="2" id="yellow"> 8:00 am </td>
            <td rowspan="2" id="blue"> 5:00 pm </td>
            <td> Introduction to XML </td>
        </tr>
        <tr>
            <td> Validity:DTD and Relaxing</td>
        </tr>

        <tr>
            <td rowspan="3"> Tuesday </td>
            <td id="yellow"> 8:00 am</td>
            <td id="yellow"> 11:00 am</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td id="yellow">11:00 am</td>
            <td id="green">2:00 pm</td>
        </tr>
        <tr>
            <td id="green">2:00 pm</td>
            <td id="blue">5:00 pm</td>
            <td>XSL Transformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td id="yellow">8:00 am</td>
            <td id="green">12:00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>

</html>
