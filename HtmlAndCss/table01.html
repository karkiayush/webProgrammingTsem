<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(194, 185, 185);
            text-align: center;
        }
    </style>
    <title>Table in html</title>
</head>

<body>
    <table border="3">
        <!-- first row  -->
        <tr>
            <th rowspan="3">Day</th>

            <th colspan="3">Seminar</th>
        </tr>

        <!-- second row -->
        <tr>
            <th colspan="2">Schedule</th>

            <th rowspan="2">Topic</th>
        </tr>

        <!-- Third row  -->
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <!-- for the data part of the table  -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>

        <!-- for the 2nd row of topic  -->
        <tr>
            <td>Validity : DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 am</td>
            <td>11:00 am</td>

            <td rowspan="2">XPath</td>
        </tr>

        <tr>
            <td>11:00 am</td>
            <td>2:00 am</td>
        </tr>

        <tr>
            <td>2:00</td>
            <td>5:00</td>
            <td>XSL Transformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00 pm</td>
            <td>12:00 pm</td>
            <td>xsl formatting</td>
        </tr>

    </table>
</body>

</html>
