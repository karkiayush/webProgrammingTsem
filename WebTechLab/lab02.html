<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: rgb(184, 184, 184);
        }


        input:hover {
            background-color: lightgreen;
            border: 3px sold black;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center">COSMOS FORMS</h2>
    <form action="">
        <!-- for full name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">

        <!-- for email -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <!-- for gender  -->
        Gender:
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>

        <!-- for interest  -->
        Interests:
        <input type="checkbox" id="songs" name="songs" checked>
        <label for="songs">Music</label>

        <input type="checkbox" id="sport" name="sport">
        <label for="sport">Sports</label>

        <input type="checkbox" id="art" name="art">
        <label for="art">Art</label>

        <input type="checkbox" id="movies" name="movies" checked>
        <label for="movies">Movies</label><br><br>

        <!-- for the faculty  -->
        <label for="faculty">Faculty:</label>
        <select name="faculty" id="faculty">
            <option value="IT">Information Technology</option>
            <option value="CE">Computer Engineering</option>
            <option value="ECE">Electronics & Communication</option>
            <option value="CVE">Civil Engineering</option>
            <option value="ARCH">Architecture</option>
        </select><br><br>

        <!-- for the language  -->
        <label for="language">Language:</label>
        <select name="language" id="language" multiple>
            <option value="nepali">Nepali</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="japese">Japnese</option>
            <option value="spanish">Spanish</option>
        </select><br>
        <br>

        <!-- <input type="textfield" > -->
        <p>Write a paragraph about yourself:</p>
        <textarea name="textfield" id="textfield" cols="60" rows="10" placeholder="Max 500 characters" maxlength="500">

        </textarea><br><br>

        <!-- for login username -->
        <label for="username">Login Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw">

        <label for="confirmation">Confirm:</label>
        <input type="password" id="confirmation" name="confirmation">



        <br><br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </form>
</body>

</html>
