<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionals</title>
</head>

<body>
    <script>
        var condition = prompt("value: ");
        if (condition == null) {
            value = true;
        }
        else {
            value = false;
        }

        //Ternary operator  
        value ? document.write(`No input is feed`) : document.write(`Given input is: ${condition}`);
    </script>
</body>

</html>
