<!-- Higher the value of the z index more focused will be the element or item  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zindex.css">
    <title>z index</title>
</head>

<body>
    <h1>Z Index</h1>
    <p>z index is the css property that helps in positioning of any element or pic or anything a head of others</p>

    <!-- creating a div inside where 3 divs are present  -->
    <p id="instruction">Click the left button of mouse to increase the z-index value of the particular div(element)</p>
    <div class="container">

        <!-- first div  -->
        <div class="container1" id="con1" onclick="increseIndex('fcont')">
            <p class="Divs" id="fdiv">First Div</p>
        </div>

        <!-- second div  -->
        <div class="container2" id="con2" onclick="increseIndex('scont')">
            <p class="Divs" id="sdiv">Second Div</p>
        </div>

        <!-- third div  -->
        <div class="container3" id="con3" onclick="increseIndex('tcont')">
            <p class="Divs" id="tdiv">Third Div</p>
        </div>
    </div>

    <script>
        function increseIndex(args) {
            if (args == 'fcont') {
                document.getElementById('con1').style.zIndex = '40';
            }

            else if (args == 'scont') {
                document.getElementById('con2').style.zIndex = '40';
            }

            else {
                document.getElementById('con3').style.zIndex = '40';
            }

        }
    </script>
</body>

</html>
