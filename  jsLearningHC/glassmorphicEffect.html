<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="glassmorphicEffect.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <!-- Header section  -->
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <!-- Body section  -->
            <main class="signup-body">
                <!-- form with empty action  -->
                <form action="#">
                    <p>
                        <label for="fullname">FullName:</label>
                        <input type="text" id="fullname" name="Fname" placeholder="Aayush Karki" required>
                    </p>

                    <p>
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="Email" placeholder="aayushKrk@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name=" password" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create account">
                    </p>
                </form>
            </main>

            <!-- for the footer sections  -->
            <footer class="signup-footer">
                <p>Already have an account?
                    <a href="">Login</a>
                </p>
            </footer>
        </div>
        <div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </div>


</body>

</html>
