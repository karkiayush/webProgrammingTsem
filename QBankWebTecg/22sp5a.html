<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
</head>

<body>
    <button onclick="timer()" id="digitalclock">Click to check time</button>

    <script>
        var time = document.getElementById('digitalclock');

        function timer() {
            time.innerHTML = Date();
            time.style.fontSize = '20px';
            time.style.fontFamily = 'san serif';
        }
    </script>
</body>

</html>
