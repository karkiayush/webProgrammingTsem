<!DOCTYPE html>

<html>

  <head>
    <title>Forms</title>
  </head>

<body>

  <form action="./">
  
    <label for="pass">Password: </label>
    <input type="password" name="pass" id="pass" />
    
    <br />
    
    <label for="cars">Cars</label>
    <select name="cars" id="cars" size="4">
      <option value="1">Toyota</option>
      <option value="2">Audi</option>
      <option value="3" selected="selected">BMW</option>
      <option value="4">Mercedes</option>
    </select>
    
    <br />
    <label for="desc">Write some about yourself:</label><br />
    <textarea name="desc" id="desc" rows="5" cols="50" maxlength="100">You can write a story over here.</textarea>
    
    <input type="submit" value="Do it!" />
    <input type="reset" value="Clear" />
    
  </form>
  
</body>

</html>
