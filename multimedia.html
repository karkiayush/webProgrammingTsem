<!DOCTYPE html>

<html>

<head>
  <title>Multimedia in HTML</title>
</head>


<body>

  <h1>Multimedia in HTML</h1>

  <h2>Audio</h2>
  <p>
    <audio controls loop autoplay preload="auto">
      <source src="resham.mp3" type="audio/mpeg" />
      <source src="resham.ogg" type="audio/ogg" />
      <!-- other alternate formats -->
      Sorry! your browser does not support the audio element.
    </audio>
  </p>


  <h2>Video</h2>
  <p>
    <video controls muted width="600" height="400">
      <source src="mangal.mp4" type="video/mp4" />
      <source src="mangal.mov" type="video/mov" />
      <!-- other alternate formats -->
      Sorry! your browser does not support the video element.
    </video>
  </p>

</body>

</html>
