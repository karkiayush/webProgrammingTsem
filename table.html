<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        tables
    </title>
</head>

<body>
    <table border="border">
        <!-- finally wrapped with <thead></thead> -->
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Subjects</th>
                <th>No.of passed students</th>
                <th>No.of failed students</th>
            </tr>
        </thead>

        <!-- finally wrapped with <tbody></tbody> -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Web Programming</td>
                <td>20</td>
                <td>22</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Java Programming</td>
                <td>25</td>
                <td>23</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Advance Networking</td>
                <td>29</td>
                <td>21</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>subjects = 3</td>
                <td>passed students = 74</td>
                <td>failed students = 66</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
