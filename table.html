<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- del is for the deleted text or content  -->
    <!-- mark is for marking some special text  -->
    <!-- <ins> is for inserting anything which will be represented by underline underneath the content </ins> -->
    <p>Lorem ipsum dolor <del> sit amet</del> <ins>consectetur</ins> adipisicing <mark>elit.</mark> <mark>lorem</mark>
        amet.</p>
</body>

</html>
